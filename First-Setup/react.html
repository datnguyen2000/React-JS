<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    	<!-- Đây là nơi render của React -->
	<div id="root">
        <!-- Kết quả sẽ render ra -->
        <!-- <h1 class="heading">Hello World</h1> -->
      </div>
    
    
    
    
        <!-- React CDN links -->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
      
        <script>
            // Khai báo React element
            const element = React.createElement('h1', {className: 'heading'}, 'Hello World')
    
            // Render React element trên ra cây DOM
            ReactDOM.render(element, document.getElementById('root'))
        </script>
      
      <!-- React.createElement() chấp nhận 3 tham số:
          Component hoặc Tag để sử dụng tạo element
          Props của component
          Children -->

</body>

</html>
